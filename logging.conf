[loggers]
keys=root

[handlers]
keys=consoleHandler, fileHandler, fileErrorsHandler

[formatters]
keys=simpleFormatter, verboseFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler, fileErrorsHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=verboseFormatter
args=("logs/full.log", "a")

[handler_fileErrorsHandler]
class=FileHandler
level=WARNING
formatter=verboseFormatter
args=("logs/errors.log", "a")

[formatter_simpleFormatter]
format=%(asctime)s [%(levelname)s]: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_verboseFormatter]
format=%(asctime)s [%(levelname)s] %(filename)s(%(lineno)d): %(message)s
datefmt=%Y-%m-%d %H:%M:%S